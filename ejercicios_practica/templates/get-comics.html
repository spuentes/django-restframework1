<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" div style="height:80%; width:80%; overflow:auto;background:gray;"> 
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-group">
                        {% for product in products %}  
                            <li class="list-group-item">
                                <p>Id         : {{product.id}}</p>
                                <p>Title      : {{product.title}}</p>
                                <p>Price      : {{product.prices}}</p>
                                <img src="{{product.thumbnail}}" >     
                                <p >
                                    <form action="/e-commerce/purchased_item/" method="post" >
                                        <input type="text" name="id" value="{{product.id}}" style ="visibility: hidden">
                                        <input type="text" name="title" value="{{product.title}}" style ="visibility: hidden">
                                        <input type="text" name="thumbnail" value="{{product.thumbnail}}" style ="visibility: hidden">
                                        <input type="text" name="description" value="{{product.description}}" style ="visibility: hidden">
                                        <input type="text" name="prices" value="{{product.prices}}" style ="visibility: hidden">
                                        <label for="qty"><h7>Enter Quantity:</h7></label>
                                        <input type="number" id="qty" name="qty" min="0" max="15">
                                        <input type="submit" value="Buy" >                            
                                    </form>    
                                </p>               
                            </li>
                        {%endfor%}
                    </ul>
                </div>
            </div>
        </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
