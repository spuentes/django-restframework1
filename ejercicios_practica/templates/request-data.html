<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <form action="/e-commerce/request-data/" method="get" >

                <input type="text" name="id" value="{{product.id}}">
                <input type="text" name="title" value="{{product.title}}">
                <input type="text" name="thumbnail" value="{{product.thumbnail}}" >
                <input type="text" name="description" value="{{product.description}}" >
                <input type="text" name="prices" value="{{product.prices}}" >
                <label for="qty"><h7>Enter Quantity:</h7></label>
                <input type="number" id="qty" name="qty" min="0" max="15">
                <input type="submit" value="Buy" >                            
            </form>                
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
